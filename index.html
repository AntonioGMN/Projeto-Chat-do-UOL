<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagens/logo 1.png">
        <ion-icon name="people"></ion-icon>
    </header>
    <main class="mensagens"></main>
    <footer>
        <input type="text" name="input" value="Escreva aqui..." onkeydown=apagarInput()>
        <ion-icon name="paper-plane-outline" onclick=enviarMensagem()></ion-icon>
    </footer>
    <nav class="escondido">
        <h1>Escolha um contato <br> para enviar mensagem:</h1>
          <article class="contato">
            <ion-icon name="person-circle-outline"></ion-icon>
            <div>
                <p>João</p>
                <!-- <ion-icon name="checkmark"></ion-icon> -->
            </div>
        </article>  
        <article class="contato">
            <ion-icon name="person-circle-outline"></ion-icon>
            <div>
                <p>João</p>
                <ion-icon name="checkmark"></ion-icon>
            </div>
        </article>  
        <h2>Escolha a visibilidade:</h2>
        <article>
            <ion-icon name="lock-open"></ion-icon>
            <div>
                <p>Público</p>
                <ion-icon name="checkmark"></ion-icon>
            </div>
        </article> 
        <article>
            <ion-icon name="lock-closed"></ion-icon>
            <div>
                <p>Privado</p>
                <ion-icon name="checkmark"></ion-icon>
            </div>
        </article> 
    </nav>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
